<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@400;500&family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="/assets/profile.png" />
    <link rel="icon" sizes="16x16 32x32 64x64" href="/assets/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | Gaurav Sett</title>
  </head>

  <body>
    <nav>
      {% assign blog = site.pages | where: "permalink", "/blog.html" | first %}
      {% assign about = site.pages | where: "permalink", "/index.html" | first %}
      <b>Gaurav Sett</b>
      <a href="/">{{ about.title }}</a>
      <a href="/blog">{{ blog.title }}</a>
    </nav>
    <main>
      <span>{{ page.last_modified_at }}</span>
      <div class="content">{{ content }}</div>
    </main>
  </body>
</html>
